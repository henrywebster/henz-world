{{define "status"}}
<section class="half-width" role="region" aria-label="About">
  <header>
    <h2>Latest Status</h2>
    <img class="pixelated" src="/static/chat.png" />
  </header>
  <div>
    <div>{{.Status.Content}}</div>
  </div>
  <footer>
    <span>{{.Status.Face}}</span>
    <span>{{.Status.TimeAgo}}</span>
  </footer>
</section>
{{end}}
