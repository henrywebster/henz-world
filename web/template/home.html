<!-- Landing page for website -->
<!doctype html>
<html>
  <head>
    <title>{{.Title}} - Personal Website</title>
    <link rel="stylesheet" href="static/style.css" />
  </head>
  <body>
    <header>
      <h1>
        <a href="/">{{.Message}}</a>
      </h1>
      <!--
      <nav>
        <a href="/">Home</a>
      </nav>
      -->
      <hr />
    </header>
    <main>
      <article class="container">
        <section class="half-width" role="region" aria-label="About">
          <img src="static/pic.webp" />
        </section>
        {{template "brief" .}} {{template "commits" .}} {{template "reading" .}}
        {{template "status" .}} {{template "movies" .}}
        <section class="half-width" role="region" aria-label="About">
          <img src="static/cat.webp" />
          <footer>Cat in Tamba-Sasayama, Japan</footer>
        </section>
      </article>
    </main>
    <footer>
      <hr />
      <span
        >Something wrong with the site?
        <a href="https://github.com/henrywebster/henz-world/issues/new"
          >Open an issue</a
        >
        or

        <a href="mailto:henz.world.qv1ok@dralias.com">email</a>.
      </span>
    </footer>
  </body>
</html>
